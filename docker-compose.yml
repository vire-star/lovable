services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
    restart: always

  backend1:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend1
    expose:
      - "3000"
    env_file:
      - ./backend/.env
    volumes:
      # ✅ Host code ko container me mount karo
      - ./backend:/app
      # ✅ node_modules ko overwrite mat hone do
      - /app/node_modules
    depends_on:
      - redis
    restart: always

  backend2:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend2
    expose:
      - "3000"
    env_file:
      - ./backend/.env
    volumes:
      # ✅ Same for backend2
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always

volumes:
  redis-data:
