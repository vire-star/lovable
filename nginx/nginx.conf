# nginx/nginx.conf - FINAL WORKING VERSION

events {
  worker_connections 1024;
}

http {
  # ✅ Backend servers
  upstream backend_servers {
    least_conn;
    server backend1:3000 max_fails=3 fail_timeout=30s;
    server backend2:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
  }

  # ✅ GLOBAL TIMEOUT SETTINGS - YEH 504 ERROR FIX KAREGA
  proxy_connect_timeout 300s;
  proxy_send_timeout 300s;
  proxy_read_timeout 300s;
  send_timeout 300s;
  client_body_timeout 300s;
  client_header_timeout 300s;
  keepalive_timeout 300s;
  keepalive_requests 1000;
  
  # ✅ Buffer settings
  proxy_buffer_size 16k;
  proxy_buffers 8 16k;
  proxy_busy_buffers_size 32k;
  client_max_body_size 50M;
  
  # ✅ Compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  server {
    listen 80;
    server_name localhost;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # ✅ Health check
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # ✅ API routes with extended timeouts
    location /api {
      proxy_pass http://backend_servers;
      
      # ✅ CRITICAL: 5 minute timeouts for AI operations
      proxy_connect_timeout 300s;
      proxy_send_timeout 300s;
      proxy_read_timeout 300s;
      
      # ✅ Headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      
      # ✅ HTTP/1.1 and keep connections
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      
      # ✅ Disable buffering for streaming
      proxy_buffering off;
      proxy_request_buffering off;
      
      proxy_redirect off;
      
      # ✅ Retry on errors
      proxy_next_upstream error timeout http_502 http_503 http_504;
      proxy_next_upstream_tries 2;
      proxy_next_upstream_timeout 300s;
    }

    # ✅ WebSocket support (if needed)
    location /ws {
      proxy_pass http://backend_servers;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_read_timeout 3600s;
    }

    # ✅ Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
      return 502 "Backend servers unavailable\n";
      add_header Content-Type text/plain;
    }
  }
}
